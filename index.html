<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>I Wonder Weather?</title>
  </head>
  <body>
    <button name='seattle' onclick='getWeatherLoc(47.6762, -122.3182);'>Seattle</button>
    <button name='london' onclick='getWeatherLoc(51.5074, 0.1278);'>London</button>

    <script type='text/javascript' src='js/weather.js'></script>
