<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>I Wonder Weather?</title>

    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/weather.css">
    <link rel="stylesheet" href="css/weather-animation.css">
  </head>
  <body>
    <button class='city-weather-button' name='seattle' onclick='getWeatherLoc(47.6762, -122.3182);'><div>Seattle</div></button>
    <button class='city-weather-button' name='london' onclick='getWeatherLoc(51.5074, 0.1278);'><div>London</div></button>
    <button class='city-weather-button' name='oslo' onclick='getWeatherLoc(59.9139, 10.7522);'><div>Oslo</div></button>
    <button class='city-weather-button' name='rio' onclick='getWeatherLoc(-22.9068, -43.1729);'><div>Rio</div></button>
    <button class='city-weather-button' name='bogota' onclick='getWeatherLoc(4.7110, -74.0721);'><div>Bogot√°</div></button>

    <button name='current' onclick='getWeatherCurrentLoc();'>Current Location</button>

    <section class='weather' style='visibility: hidden'>
      Weather for:
      <div id='location'></div>
      <div id='weather-info'></div>
      <img id='weather-icon' src='img/empty.png' alt='weather icon' />
      <div class='weather-animation-container'>
        <div class='weather-animation'></div>
      </div>
    </section>

    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
    <script type='text/javascript' src='js/weather.js'></script>
    <script type='text/javascript' src='js/mapping.js'></script>
  </body>
</html>
